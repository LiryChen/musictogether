<!doctype html>
<html>
  <head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
  <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

</head>

  <body id="wrapper">
    <form action="/platform">
      Event Name:<br>
      <input type="text" name="eventname" required>
      Event Location:<br>
      <input type="text" name="eventlocation" required>
      <label for="duration">Event Duration:</label>
      <input type="range" name="duration" id="duration" value="120" min="0" max="240" data-show-value="true">
      Event Type:<br>
      <input type="text" name="eventtype" required>
      Event Genres:<br>
      <input type="checkbox" name="genres" id="rock" value="rock"><label for="rock">Rock</label>
      <input type="checkbox" name="genres" id="hip-hop" value="hip-hop"> <label for="hip-hop">hip-hop</label>
      <input type="checkbox" name="genres" id="R&B" value="R&B"> <label for="R&B">R and B</label>
      <input type="checkbox" name="genres" id="Pop" value="Pop"> <label for="Pop">Pop</label>
      <input type="checkbox" name="genres" id="Country" value="Country"> <label for="Country">Country</label>
      <input type="checkbox" name="genres" id="EDM" value="EDM"> <label for="EDM">EDM</label>
      Event Code:<br>
      <input type="text" name="eventcode" required>
      <button name="submit" type="submit" value="submit">Create Event and Log in with Spotify</button>
    </form>
  </body>
</html>
