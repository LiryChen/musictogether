<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Music Together</title>
    <!-- Bootstrap Core CSS-->
    <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- MetisMenu CSS-->
    <link href="../vendor/metisMenu/metisMenu.min.css" rel="stylesheet">
    <!-- Custom CSS-->
    <link href="../dist/css/sb-admin-2.css" rel="stylesheet">
    <!-- Custom Fonts-->
    <link href="../vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries-->
    <!-- WARNING: Respond.js doesn't work if you view the page via file://-->
    <!--
    if lt IE 9
    script(src='https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js')
    script(src='https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js')
    -->
  </head>
  <body id="wrapper">
    <div class="container">
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <div class="login-panel panel panel-default">
            <div class="panel-body">
              <form action="/platform">Event Name:<br>
                <input type="text" name="eventname" class="form-control" required=""><br>      Event Location:<br>
                <input type="text" name="eventlocation" class="form-control" required=""><br>
                <label for="duration">Event Duration:</label>
                <input id="duration" type="range" name="duration" value="120" min="0" max="240" data-show-value="true">      Event Type:
                  <select id="propertyType" name="eventtype" class="form-control">
                    <option value="Club">Club</option>
                    <option value="House Party">House Party</option>
                    <option value="Wedding">Wedding</option>
                    <option value="Road Trip">Road Trip</option>
                    <option value="Bar mitzvah">Bar mitzvah</option>
                  </select>
                <br>      Event Genres:<br>
                <input id="rap" type="checkbox" name="genres" value="rap">
                <label for="rap">Rap</label>
                <input type="checkbox" name="genres" id="hip hop" value="hip hop">
                <label for="hip hop">Hip Hop</label>
                <input type="checkbox" name="genres" id="r&amp;b" value="r&amp;b">
                <label for="r&amp;b">R and B</label>
                <input id="pop" type="checkbox" name="genres" value="pop">
                <label for="pop">Pop</label>
                <input id="rock" type="checkbox" name="genres" value="rock">
                <label for="rock">Rock</label>
                <input id="country" type="checkbox" name="genres" value="country">
                <label for="country">Country</label>
                <input id="edm" type="checkbox" name="genres" value="edm">
                <label for="edm">EDM</label>
                <input type="checkbox" name="genres" id="trap music" value="trap music" >
                <label for="trap music">Trap Music</label><br>      Event Code:<br>
                <input type="text" name="eventcode" class="form-control" required="">
                <br>
                <center><button name="submit" type="submit" value="submit" class="btn btn-default">Create Event</button></center>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

<script src="../vendor/jquery/jquery.min.js">
  <!-- Bootstrap Core JavaScript-->
</script>
<script src="../vendor/bootstrap/js/bootstrap.min.js">
  <!-- Metis Menu Plugin JavaScript-->
</script>
<script src="../vendor/metisMenu/metisMenu.min.js">
  <!-- Custom Theme JavaScript-->
</script>
<script src="../dist/js/sb-admin-2.js"></script>
</html>
